<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentence Similarity Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        label {
            flex: 1;
            margin-right: 10px;
        }
        input[type="text"] {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Sentence Similarity Search</h1>
    <form method="POST">
        <label for="query">Enter your query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>
    {% if query %}
        <p>Your query: {{ query }}</p>
        <p>Most similar sentence: (Similarity Score: {{ similarity }})</p>
    {% endif %}
</body>
</html>
